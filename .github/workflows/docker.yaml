name: Build and Push Docker Image
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Configure GCP Service Account Key
        run: echo "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}" > /tmp/key.json

      - name: Log in to Google Container Registry
        run: |
          gcloud auth activate-service-account --key-file=/tmp/key.json
          gcloud auth configure-docker --quiet

      - name: Build and push Docker image
        run: |
          docker buildx create --use
          docker buildx build --push --tag aidanasaccount2004/my-image-k8s:latest .

      - name: List Docker image
        run: docker images aidanasaccount2004/my-image-k8s:latest

      - name: Scan Dockerfile for security vulnerabilities
        run: docker run --rm -v ${{ github.workspace }}:/workdir aquasec/trivy --severity HIGH --exit-code 1 /workdir/Dockerfile
